<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Contatos</title>
<link href="css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
	crossorigin="anonymous"></script>
</head>

<body>
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}" th:method="GET">Home</a>
		<button class="btn btn-link btn-sm order-1 order-lg-0"
			id="sidebarToggle">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search-->
		<form
			class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">

		</form>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">
							<a style="color: white">Para Hoje</a>
						</div>

						<form class="nav-link">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div>
							<a style="color: gray" th:href="@{/atendimentos}">Atendimentos</a>
						</form>
						<div class="sb-sidenav-menu-heading">
							<a style="color: white">Agenda</a>
						</div>
						<form class="nav-link">
							<div class="sb-nav-link-icon">
								<i class="fas fa-table"></i>
							</div>
							<a style="color: gray" th:href="@{/calendario}">Calendário</a> </a>
						</form>
						<div class="sb-sidenav-menu-heading">
							<a style="color: white">Fluxo de caixa</a>
						</div>
						<form class="nav-link">
							<div class="sb-nav-link-icon">
								<i class="fas fa-chart-area"></i>
							</div>
							<a style="color: gray" th:href="@{/caixa}">Consultar
								Caixa</a> </a>
						</form>
						<div class="sb-sidenav-menu-heading">
							<a style="color: white">Agenda</a>
						</div>
						<form class="nav-link">
							<div class="sb-nav-link-icon">
								<i class="fas fa-book-open"></i>
							</div>
							<a style="color: gray">Acessar agenda</a> </a>
						</form>
					</div>
				</div>
				<div class="sb-sidenav-footer">
					<div class="small">Feito por:</div>
					<strong><a target="_blank" rel="noopener noreferrer"
						href="https://www.linkedin.com/in/math-ferreira/">Matheus
							Ferreira</a>
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<h1 class="mt-4">Agenda</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
						<li class="breadcrumb-item active">Acessar agenda</li>
					</ol>
				</div>
				<div class="card-body">
					<h4>
						Alterar contatos da agenda:
						<div class="table table-striped">
							<br>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Nome</th>
										<th scope="col">Opção</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="pessoa : ${pessoas}">
										<td scope="row" th:text="${pessoaStat.index} + 1"></td>
										<td th:text="${pessoa.nome}"></td>
										<td><div class="btn-group pull-right">
												<a button type="button" class="btn btn-outline-primary" th:href="@{/agenda/editar/{id}(id=${pessoa.id})}">Editar</button></a>
												<a button type="button" class="btn btn-outline-danger">Remover</button></a>
											</div></td>
									</tr>
								</tbody>
							</table>
						</div>
				</div>
			</main>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
